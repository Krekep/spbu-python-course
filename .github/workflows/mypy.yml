name: Type Check

on: [push, pull_request]

jobs:
  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.12'
    - run: pip install mypy pytest types-pytest
    - run: PYTHONPATH=$PYTHONPATH:$(pwd) mypy .
